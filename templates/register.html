<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Card Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            /* Light background color */
        }

        .registration-container {
            margin-top: 50px;
            max-width: 400px;
            margin: auto;
        }

        .registration-title {
            margin-bottom: 20px;
            text-align: center;
        }

        .submit-btn {
            background-color: #10cf1c;
            color: white;
        }

        .submit-btn:hover {
            background-color: #2b7a6b;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2 class="registration-title">Register for Reward Card</h2>
        <form id="registration-form" action="/store" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn submit-btn btn-block">Register</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
